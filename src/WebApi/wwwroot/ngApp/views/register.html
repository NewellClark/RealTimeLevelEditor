<h1>WebApi</h1>
<hr />
<fieldset>
	<legend>Local Registration</legend>

	<div class="panel panel-danger">
		<div ng-repeat="message in controller.validationMessages">{{message}}</div>
	</div>
	<form ng-submit="controller.register()" class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input ng-model="controller.registerUser.email" type="email" required class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10">
				<input ng-model="controller.registerUser.password" type="password" required class="form-control" id="pwd" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
			<div class="col-sm-10">
				<input ng-model="controller.registerUser.confirmPassword" type="password" required class="form-control" id="pwd" placeholder="Confirm password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn normal-button">Submit</button>
			</div>
		</div>
	</form>
</fieldset>
