<div ng-controller="AccountController as account">

    <fieldset>

        <h1>Level Editor</h1>

        <hr />

        <legend>Login Locally</legend>
        <ul>
            <li ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>

        <form ng-submit="controller.login()" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input ng-model="controller.loginUser.email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input ng-model="controller.loginUser.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn normal-button" type="submit">Submit</button>
                    <a href="/register">       Register</a>
                </div>
            </div>

        </form>
    </fieldset>
</div>
