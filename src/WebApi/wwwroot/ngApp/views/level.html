<div class="btn-toolbar" role="toolbar" style="background-color: ThreeDDarkShadow; position: absolute; width: 100%;">
	<div class="btn-group mr-2" role="group" aria-label="First group">
		<button ng-click="controller.Scroll()" type="button" class="btn">Scroll</button>
		<button ng-click="controller.ToggleDraw()" type="button" class="btn btn-secondary">Draw</button>
	</div>
	<div class="btn-group mr-2" role="group" aria-label="Second group">
	</div>

	<nav class="navbar navbar-inverse" ng-controller="NavbarController as nav">
		<div class="container-fluid">
			<span ng-repeat="action in nav.actions">
				<!--Navbar link is enabled.-->
				<button class="btn navbar-btn"
						ng-click="action.execute(account)"
						ng-show="action.isVisible(account)">
					{{action.displayName()}}
				</button>

				<!--Navbar link is disabled but navbar is set to show hidden links in a disabled
					state instead of hiding them.-->
				<button class="btn navbar-btn" disabled="disabled"
						ng-click="action.execute(account)"
						ng-show="!action.isVisible(account) && nav.showDisabledLinks">
					{{action.displayName()}}
				</button>
			</span>
		</div>
	</nav>

	<div class="btn-group" role="group" aria-label="Third group">
		<div style="color: white; font-size: large;">{{controller.projectName}} : {{controller.levelName}}</div>
	</div>
</div>

<div id="sideMenu" style="width: 150px; height: 100%; position: absolute; right: 0px; background-color: gainsboro;">
	Select tile type: <br /><br />
	<select ng-model="controller.BMPIndex" ng-change="controller.handleBMPSelect()" name="repeatSelect" id="repeatSelect">
		<option ng-repeat="option in controller.tileImages" value="{{option.id}}">{{option.name}}</option>
	</select>
</div>

<canvas style="cursor: crosshair;" ng-mousedown="controller.mouseDown($event)" ng-mousemove="controller.mouseMove($event)" ng-mouseup="controller.mouseUp($event)" width="450" height="450" id="theCanvas" />
