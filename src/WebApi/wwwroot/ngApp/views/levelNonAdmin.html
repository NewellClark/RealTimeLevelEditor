<h1>{{controller.projectName}}</h1><br />
<br />
<br />
<h3>Team levels</h3>
<table class="table table-bordered table-striped">
    <tr ng-repeat="level in controller.levelRoster">
        <td>{{level.name}}</td>
        <td><button class="btn normal-button" ng-click="controller.editLevelNonAdmin($index)">Edit Level</button></td>
    </tr>
</table>
<br />
<br />
<h3>Project actions</h3>
<table class="table table-bordered table-striped">
    <tr>
        <td>Add new level:</td>
        <td><input ng-model="controller.levelName" /></td>
        <td><button class="btn normal-button" ng-click="controller.addLevel()">Add</button></td>
    </tr>
    <tr>
        <td>Edit tile types</td>
        <td></td>
        <td><button class="btn normal-button" ng-click="controller.gotoEditTileTypes()">Edit</button></td>
    </tr>
</table>
